<div class="pc-toast-wrap">
  @if (toast.toasts().length > 0) {
    <div class="pc-toast-stack">
      @for (t of toast.toasts(); track t.id) {
        <div class="pc-toast pc-card pc-shadow border-start border-4" [class]="cssFor(t.type)">
          <div class="d-flex gap-2 align-items-start">
            <div class="pc-toast-dot" [class]="t.type"></div>
            <div class="flex-grow-1">
              @if (t.title) {
                <div class="fw-semibold">{{ t.title }}</div>
              }
              <div class="pc-muted small">{{ t.message }}</div>
            </div>
            <button class="btn btn-sm btn-link pc-link" (click)="toast.dismiss(t.id)">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
      }
    </div>
  }
</div>
